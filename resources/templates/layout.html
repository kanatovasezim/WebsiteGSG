<!doctype html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link href="/images/gsg.png" rel="icon">
    <title>Good Solutions Group</title>
    <script type="text/javascript" th:src="@{/js/jquery.js}"></script>
    <link type="text/css" rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link type="text/css" th:href="@{/css/font-face.css}" rel="stylesheet" media="all">
    <link type="text/css" th:href="@{/vendor/font-awesome-4.7/css/font-awesome.min.css}" rel="stylesheet" media="all">
    <link type="text/css" th:href="@{/vendor/font-awesome-5/css/fontawesome-all.min.css}" rel="stylesheet" media="all">
    <link type="text/css" th:href="@{/vendor/mdi-font/css/material-design-iconic-font.min.css}" rel="stylesheet"
          media="all">
    <link type="text/css" th:href="@{/vendor/bootstrap-4.1/bootstrap.min.css}" rel="stylesheet" media="all">
    <link type="text/css" th:href="@{/vendor/animsition/animsition.min.css}" rel="stylesheet" media="all">
    <link type="text/css" th:href="@{/vendor/bootstrap-progressbar/bootstrap-progressbar-3.3.4.min.css}"
          rel="stylesheet" media="all">
    <link type="text/css" th:href="@{/vendor/wow/animate.css}" rel="stylesheet" media="all">
    <link type="text/css" th:href="@{/vendor/css-hamburgers/hamburgers.min.css}" rel="stylesheet" media="all">
    <link type="text/css" th:href="@{/vendor/slick/slick.css}" rel="stylesheet" media="all">
    <link type="text/css" th:href="@{/vendor/select2/select2.min.css}" rel="stylesheet" media="all">
    <link type="text/css" th:href="@{/vendor/perfect-scrollbar/perfect-scrollbar.css}" rel="stylesheet" media="all">
    <link type="text/css" th:href="@{/css/theme.css}" rel="stylesheet" media="all">
    <link type="text/css" th:href="@{/css/filestyle.css}" rel="stylesheet" media="all">
</head>
<body class="animsition">
<div sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_MANAGER')">
    <div class="page-wrapper">
        <div th:replace="fragments/leftMenu::leftMenu"></div>
        <div class="page-container">
            <div th:replace="fragments/upperNavbar::upperNavbar"></div>
            <div layout:fragment="content">
            </div>
        </div>
    </div>
</div>
<div sec:authorize="hasRole('ROLE_USER')">
    <div class="page-wrapper">
        <div th:replace="fragments/leftMenuUser::leftMenuUser"></div>
        <div class="page-container">
            <div th:replace="fragments/userMenu:: userMenu"></div>
            <div layout:fragment="content">
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/my.js}"></script>
<script type="text/javascript" th:src="@{/js/fileupload.js}"></script>
<script type="text/javascript" th:src="@{/js/notification.js}"></script>
<script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>
<script type="text/javascript" th:src="@{/vendor/jquery-3.2.1.min.js}"></script>
<script type="text/javascript" th:src="@{/vendor/bootstrap-4.1/popper.min.js}"></script>
<script type="text/javascript" th:src="@{/vendor/bootstrap-4.1/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/vendor/slick/slick.min.js}"></script>
<script type="text/javascript" th:src="@{/vendor/wow/wow.min.js}"></script>
<script type="text/javascript" th:src="@{/vendor/animsition/animsition.min.js}"></script>
<script type="text/javascript" th:src="@{/vendor/bootstrap-progressbar/bootstrap-progressbar.min.js}"></script>
<script type="text/javascript" th:src="@{/vendor/counter-up/jquery.waypoints.min.js}"></script>
<script type="text/javascript" th:src="@{/vendor/counter-up/jquery.counterup.min.js}"></script>
<script type="text/javascript" th:src="@{/vendor/circle-progress/circle-progress.min.js}"></script>
<script type="text/javascript" th:src="@{/vendor/perfect-scrollbar/perfect-scrollbar.js}"></script>
<script type="text/javascript" th:src="@{/vendor/chartjs/Chart.bundle.min.js}"></script>
<script type="text/javascript" th:src="@{/vendor/select2/select2.min.js}"></script>
<script type="text/javascript" th:src="@{/js/main.js}"></script>
<script type="text/javascript" th:src="@{/vendor/bootstrap.bundle.js}"></script>
</body>
</html>
